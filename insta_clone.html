<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="search">
            <div class="search-top search-padding">
                <h2>Search</h2>
                <div class="search-top-input">
                    <input type="text" placeholder="Search">
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
            </div>
            <div class="search-bottom search-padding">
                <div class="sb-header">
                    <p>Recent</p>
                    <a href="#">Clear all</a>
                </div>
                <div class="search-profile-boxes">
                    <img src="/img/saish.jpg" alt="error">
                    <div class="search-user">
                        <span>_saish_editz</span>
                        <p>@way.not S a i s h ðŸ’•</p>
                    </div>
                </div>
                <div class="search-profile-boxes">
                    <img src="/img/mithil.jpg" alt="error">
                    <div class="search-user">
                        <span>im.mithil_</span>
                        <p>MITHIL</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="sidebar">
        <div class="sidebar-heading">
            <i class="fa-brands fa-instagram"></i>
            <h1>Instagram</h1>
        </div>
        <div class="sidebar-items">
            <ul class="sidebar-items-list">
                <li><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
                <li class="search-bar"><i class="fa-solid fa-magnifying-glass"></i><a href="#">Search</a></li>
                <li><i class="fa-solid fa-globe"></i><a href="#">Explore</a></li>
                <li><i class="fa-solid fa-circle-play"></i><a href="#">Reels</a></li>
                <li><i class="fa-brands fa-facebook-messenger"></i><a href="#">Messages</a></li>
                <li class="notification"><i class="fa-regular fa-heart"></i><a href="#">Notifications</a></li>
                <li><i class="fa-regular fa-square-plus"></i><a href="#">Create</a></li>
                <li><img src="/img/sigma.jpg" alt="image not found"><a href="#">Profile</a></li>
            </ul>
            <ul class="sidebar-footer">
                <div>
                    <li><i class="fa-solid fa-square-poll-vertical"></i><a href="#">AI Studio</a></li>
                    <li><i class="fa-brands fa-threads"></i><a href="#">Threads</a></li>
                </div>
                <li><i class="fa-solid fa-bars"></i><a href="#">More</a></li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
