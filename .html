<!--Create an html document with multiple elements such as <div>,<p> and <span>.-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Elemnets Example</title>
        <style>
            .container{
                max-width: 800px;
                margin: 0 auto;     
            }
            .highlight {
                color: blue;
                background-color: cyan;
                padding: 5px;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Using "DIV, P and Span Tags"</h1>
        <div>
            <p>This is paragrapgh inside a <code>&lt;div&gt;</code>.Mithil Gupta, Roll no:7173.</p>
            <span class="highlight">This is a highlighted span element inside the div.</span>
        </div>
    
        <div>
            <p>Another examaple of a <code>&lt'div&gt;</code>containing a paragrapgh and a span:</p>
            <p>Here is some inline text with a <span class="highlight">span styled to stand out</span></p>
        </div>
        </div>
    </body>
    </html>
